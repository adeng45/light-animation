<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <!-- Font Awesome CDN link -->
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <link rel="icon" href="favicon.ico" />
   <title>AD Template</title>
</head>
<body>
   <div class="container">
      <nav>
         <div class="logo">Site<b>.</b></div>
         <ul class="navItems">
            <li class="home"><a href="#">home</a></li>
            <li class="about"><a href="#">about</a></li>
            <li class="skills"><a href="#">skills</a></li>
            <li class="blog"><a href="#">blog</a></li>
         </ul>
         <div class="links">
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
         </div>
      </nav>

      <div class="wrapper">
         <div class="dots"></div>
         <div class="more-dots"></div>
         <div class="even-more-dots"></div>
         <div class="cols cols0">
            <span class="topline">Hello</span>
            <h1>I'm a <span class="multiText"></span></h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias pariatur dicta suscipit ratione veritatis dolor saepe harum. Amet, totam earum!</p>
            <div class="btns">
               <button>download CV</button>
               <button>hire me</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
   <script>
      var typingEffect = new Typed(".multiText", {
         strings : ["learner", "developer", "student"],
         loop : true,
         typeSpeed : 100,
         backSpeed : 80,
         backDelay : 1500
      })
   </script>
</body>
</html>
